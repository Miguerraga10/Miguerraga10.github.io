    <H2 align="center">Tolima</H2>
    <p  align="center" ><img src="Img/tolima.jpg" width="275" height="233" border="0" /></p>
    <p align="center">Tolima es un departamento ubicado en el centro de Colombia. Su capital es Ibague. El departamento cuenta con una variada geografia que incluye llanuras, montanas y rios. Ademas, es conocido por su rica historia cultural y su participacion en la independencia de Colombia.</p>
